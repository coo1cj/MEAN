<h2 class="sub-header">editContact</h2>
<form (submit)="editContact()">
  <div class="form-group">
    <label for="name">name</label>
    <input
      type="email"
      class="form-control"
      id="name"
      name="name"
      placeholder="Name"
      [(ngModel)]="formData.name">
  </div>
  <div class="form-group">
    <label for="email">email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Email"
      [(ngModel)]="formData.email">
  </div>
  <div class="form-group">
    <label for="phone">phone</label>
    <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="formData.phone" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-info">save</button>
</form>
